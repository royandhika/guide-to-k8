apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: express-app
  template:
    metadata:
      labels:
        app: express-app
    spec:
      containers:
      - name: guide-to-k8-container
        image: ghcr.io/royandhika/guide-to-k8:latest
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: ghcr-secret
